<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="advice">Advice #<span class="advice-id-number"></span></h1>
            <p class="advice-text">"Practice coding everyday"</p>
            <img class="divider" src="./images/pattern-divider-desktop.svg" alt="" />
            <button class="dice" aria-label="A dice for random advice quotes">
                <img class="dice-icon" src="./images/icon-dice.svg" alt="dice" />
            </button>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dillon Porter</a>.
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
